
<!DOCTYPE html>
<html>  
    <head>  
        <meta http-equiv="content-type" content="text/html; charset=utf-8">  
        <title>jSimpleSpreadsheet Example</title> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	
        <link rel="stylesheet" type="text/css" href="jquery.jsimplespreadsheet.css">
        <script src="jquery.jsimplespreadsheet.js"></script>
        

            
    </head>  
    <body>       
        <h1>jSimpleSpreadsheet Example</h1>
        
        
        <h2>Test!</h2>
        <textarea id="code" rows="20" cols="100">
// Example (click 'Execute')
var your_table_selector = '.my-spreadsheet';

var obj = $('.my-spreadsheet').jSimpleSpreadsheet({					
        onFocus: function(colName, rowIndex, valueRaw){
            //// Example - onFocus:
            // alert('This is ' + colName + rowIndex + ' with focus!');
        },
        onBlur: function(colName, rowIndex, valueRaw){						
            //// Example - onFocus:
            // alert('Bye ' + colName + rowIndex);
        },
        onChange: function(colName, rowIndex, valueRaw, oldValueRaw, element){					
            //// Example - onBlur:
            // if (confirm('Accept ' + colName + rowIndex + ' with ' + valueRaw + '?')){
            //    return true;
            // } else {
            //    return false;  // Undo changes
            // }
            //
        },
        theme: 'jquery.jsimplespreadsheet.theme.css' 
});

var contentA5 = $(your_table_selector).jSimpleSpreadsheet('cell','A5');      // get A5  
$(your_table_selector).jSimpleSpreadsheet('cell','B1', 'foo');               // writing 
$(your_table_selector).jSimpleSpreadsheet('cell','B6', 'writing in B6');     // writing   
$(your_table_selector).jSimpleSpreadsheet('cell','C3', '<b>I am stubborn... oops!</b>');     // writing   
$(your_table_selector).jSimpleSpreadsheet('cell','A2', null);                // set null
$(your_table_selector).jSimpleSpreadsheet('enableCell','B6', true);          // enabling B6 
$(your_table_selector).jSimpleSpreadsheet('enableCell','c6', false);         // disabling C6
$(your_table_selector).jSimpleSpreadsheet('enableCell','A4', false, false);  // force A4 disable
var selected = $(your_table_selector).jSimpleSpreadsheet('selected');        // selected

        
alert(contentA5);
alert('Selected: ' + $(selected).data('cellname'));          
        </textarea>
        
        <p>
        <button onclick="try{eval($('#code').val());}catch(err){alert('Hey!\n' + err)}">Execute</button>        
        <button onclick="eval($('#code').val());">Execute (debug console)</button>        
        <button onclick="if(!$('.my-spreadsheet').jSimpleSpreadsheet('undo')){alert('Finished')}; ">undo</button>        
        </p>
        <table border="1" class="my-spreadsheet">                    
            <tbody>
                <tr>
                    <th>&nbsp;</th><th>A</th><th>B</th><th>C</th>
                </tr>
                <tr>                                                         
                    <th>1</th><td>This is A1</td><td>2</td><td>&nbsp;</td>                        
                </tr>                                            
                <tr>                                                         
                    <th>2</th><td>My A2 cell</td><td>3</td><td>Tunico</td>                       
                </tr>                                            
                <tr>                                                         
                    <th>3</th><td data-disabled>This is A3 disabled in HTML</td><td>5</td><td><strong>Don't use HTML code here</strong></td>                         
                </tr>                                            
                <tr>                                                         
                    <th>4</th><td data-disabled>Nope!</td><td>7</td><td>&nbsp;</td>                     
                </tr>                                            
                <tr>                                                         
                    <th>5</th><td>banana</td><td>11</td><td>Tiago</td>                       
                </tr>                                        
                <tr>                                                                                                                  
                    <th>6</th><td>&nbsp;</td><td data-disabled>disabled in HTML</td><td data-name="total">Name cell: total</td>                      
                </tr>  
            </tbody>
        </table>

</html>
